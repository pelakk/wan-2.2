name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ðŸ”¹ Zwolnienie miejsca na runnerze (waÅ¼ne przy torch/cu128)
      - name: Free disk space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /usr/local/share/boost /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af || true
          echo "After cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push lightweight image
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile.gha
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pelak-wan:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
